<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        background-color: #c7c7c7;
        line-height: 1.5;
        font-family: "Noto Sans JP", sans-serif;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 98vh;
      }

      .content {
        width: 50%;
        padding: 20px;
        box-shadow: 0 0.5em 1em -0.125em rgba(10, 10, 10, 0.1),
          0 0 0 1px rgba(10, 10, 10, 0.02);
        background: #fff;
      }

      .label {
        display: block;
        font-weight: bold;
        font-size: 24px;
        width: 100%;
        margin-bottom: 10px;
      }

      .input {
        display: block;
        font-size: 16px;
        border: 1px solid #dbdbdb !important;
        border-radius: 4px;
        padding: 7px 11px;
        width: 90%;
        height: 2.5em;
        box-shadow: inset 0 0.0625em 0.125em rgba(10, 10, 10, 0.05);
      }

      .buttonGroup {
        margin-top: 20px;
      }

      .button {
        border: none;
        border-radius: 4px;
        color: #fff;
        padding: 7px 16px;
        font-size: 16px;
        cursor: pointer;
      }

      .button-primary {
        background-color: #3273dc;
      }

      .button-danger {
        background-color: red;
      }

      .message {
        font-size: 14px;
        padding: 0px 10px;
      }

      .success {
        color: #48c774;
      }
    </style>
  </head>

  <body>
    <body>
      <div class="wrapper">
        <div class="content">
          <label class="label">Server Url</label>
          <input
            class="input"
            type="text"
            id="serverUrl"
            placeholder="https://..."
          />
          <div class="buttonGroup">
            <button id="save" class="button button-primary">Save</button>
            <span id="success" class="message success" style="display:none"
              >Save Success</span
            >
          </div>
          <div id="closeGroup" class="buttonGroup" style="display:none">
            <span id="success" class="message"
              >このタブを閉じてkintoneページををリロードしてください</span
            >
            <button id="close" class="button button-danger">Close</button>
          </div>
        </div>
      </div>
    </body>
    <script src="options.js"></script>
  </body>
</html>
